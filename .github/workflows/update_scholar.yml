name: Update Scholar Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install scholarly pyyaml

      - name: Fetch Scholar Metrics
        run: python fetch_scholar_metrics.py

      - name: Commit and push updated metrics
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/scholar_metrics.yml
          git commit -m "Auto-update Google Scholar metrics [skip ci]" || echo "No changes to commit"
          git push --force-with-lease origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
